<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aleesa Resume</title>

<style>
/************ BACKGROUND ANIMATION *************/
body {
    background: linear-gradient(135deg, #ff99cc, #ff66aa, #ff3399);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
}
@keyframes bgMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/************ NAVBAR *************/
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.85);
    padding: 12px 0;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    backdrop-filter: blur(5px);
    z-index: 1000;
}

/* ðŸŒŸ SUSUNAN BARU (HOBBY = PAGE 2) */
.navbar a {
    margin: 0 15px;
    color: #003366;
    font-weight: 600;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 20px;
    transition: 0.3s;
}
.navbar a:hover,
.navbar a.active {
    background: #003366;
    color: white;
}

/************ MAIN CONTAINER *************/
.container {
    max-width: 1000px;
    padding: 50px;
    margin: 80px auto;
    border-radius: 25px;
    background: white;
}

/************ EXPERIENCE PAGE *************/
.experience-flex {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
}
.exp-item { flex: 1 1 45%; text-align: center; }
.exp-item img {
    width: 100%;
    max-width: 300px;
    border-radius: 15px;
    border: 3px solid #003366;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    margin-bottom: 10px;
}
.exp-item p {
    font-size: 1rem;
    color: #003366;
    font-weight: 500;
}

/************ PAGE ANIMATION *************/
.page { display: none; animation: fadeSlide 0.8s ease; }
.active-page { display: block; }
@keyframes fadeSlide {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

/************ BUTTON *************/
button {
    background: #003366;
    color: white;
    border: none;
    padding: 10px 30px;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: .3s;
}
button:hover {
    background: #f2c94c;
    color: #003366;
    transform: scale(1.05);
}

/************ HOME PAGE *************/
img {
    width: 200px; height: 200px;
    border-radius: 50%;
    border: 5px solid #f2c94c;
    margin-bottom: 15px;
    object-fit: cover;
}
.home-flex {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
}
.home-video img {
    width: 600px;
    height: 400px;
    border-radius: 50px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
.home-text { max-width: 500px; }
.home-text h1 { color: #003366; font-size: 2.2rem; }

/************ CONTACT ICON *************/
.contact-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
}
.contact-icons img {
    width: 70px;
    height: 70px;
    border-radius: 10px;
    transition: .3s;
    cursor: pointer;
}
.contact-icons img:hover {
    transform: scale(1.2);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/************ MEMORY PAGE *************/
#page6 .memory-flex {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-top: 20px;
}
.memory-item {
    flex: 1 1 180px;
    text-align: center;
}
.memory-item img {
    width: 180px;
    height: 180px;
    border-radius: 15px;
    object-fit: cover;
    border: 3px solid #003366;
    margin-bottom: 8px;
}

/************ SCROLL BUTTONS *************/
.scroll-buttons {
    position: fixed;
    bottom: 40px;
    right: 40px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 9999;
}
.scroll-buttons button {
    background: #6a00f4;
    color: white;
    padding: 15px 18px;
    font-size: 20px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(0,0,0,0.2);
}
.scroll-buttons button:hover {
    background: #00d4ff;
    transform: scale(1.1);
}
</style>
</head>

<body>

<!-- NAVBAR â€” SUSUNAN BARU -->
<div class="navbar">
    <a onclick="showPage(1)" id="nav1">Home</a>
    <a onclick="showPage(2)" id="nav2">Hobby</a>   <!-- PAGE 2 BARU -->
    <a onclick="showPage(3)" id="nav3">Education</a> <!-- PAGE 3 BARU -->
    <a onclick="showPage(4)" id="nav4">Experience</a>
    <a onclick="showPage(5)" id="nav5">Contact</a>
    <a onclick="showPage(6)" id="nav6">Memory</a>
</div>

<!-- ======================
        PAGE 1 â€” HOME
====================== -->
<div class="container page active-page" id="page1">
    <h1>HOME</h1>
    <p>Welcome to my online resume!</p>
    <button onclick="showPage(2)">Next</button>
</div>

<!-- ======================

====================== -->
<div class="container page" id="page2">
    <h1>MY HOBBY</h1>
    <p>Content hobby awak di sini â€” saya tak ubah apa-apa.</p>
    <button onclick="showPage(1)">Prev</button>
    <button onclick="showPage(3)">Next</button>
</div>

<!-- ======================
        PAGE 3 â€” EDUCATION
        (DULU PAGE 2)
====================== -->
<div class="container page" id="page3">
    <h1>EDUCATION</h1>
    <p>Content education awak â€” tak sentuh apa-apa.</p>
    <button onclick="showPage(2)">Prev</button>
    <button onclick="showPage(4)">Next</button>
</div>

<!-- ======================

====================== -->
<div class="container page" id="page4">

    <div class="experience-flex">
        <!-- Experience images + captions awak -->
    </div>
    <button onclick="showPage(3)">Prev</button>

</div>

        <a href="mailto:email@example.com">

    <button onclick="showPage(4)">Prev</button>
    <button onclick="showPage(6)">Next</button>
</div>

<!-- ======================
        PAGE 6 â€” MEMORY
====================== -->
<div class="container page" id="page6">
    <h1>MEMORY</h1>

    <div class="memory-flex">
        <!-- Gambar memory awak â€” tak ubah apa-apa -->
    </div>

    <button onclick="showPage(5)">Prev</button>
</div>

<!-- ======================
           SCRIPT
====================== -->
<script>
function showPage(pageNum) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active-page"));
    document.getElementById("page" + pageNum).classList.add("active-page");

    document.querySelectorAll(".navbar a").forEach(n => n.classList.remove("active"));
    document.getElementById("nav" + pageNum).classList.add("active");
}
</script>

</body>
</html>
