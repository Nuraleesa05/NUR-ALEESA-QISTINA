<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aleesa‚Äôs Resume</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math:ital@1&display=swap" rel="stylesheet">
<!-- Dark Text Bubbles Font -->
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
<!-- Manuscript Font for Experience -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
/* ---------- base ---------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

/* ---------- NEW: blue gradient background + slow animation ---------- */
body{
  background: linear-gradient(135deg,#b3d9ff 0%,#e6f2ff 45%,#cce6ff 100%);
  background-size:400% 400%;
  animation: bgMove 12s ease infinite;
  min-height:100vh;
  overflow-x:hidden;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* ---------- NAV ---------- */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(255,255,255,0.90);
  padding:12px 0;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.12);
  backdrop-filter:blur(5px);
  z-index:1200;
}
.navbar a{
  margin:0 15px;color:#003366;font-weight:600;text-decoration:none;padding:8px 16px;border-radius:20px;transition:.25s;
}
.navbar a:hover,.navbar a.active{background:#003366;color:#fff;}

/* ---------- container ---------- */
.container{
  max-width:1000px;
  padding:50px;
  margin:80px auto;
  border-radius:25px;
  background: #fdfdfd;
  z-index:1;
  position:relative;
  box-shadow: 0 0 8px rgba(0,123,255,0.25), 0 0 16px rgba(0,123,255,0.15), 0 0 28px rgba(0,123,255,0.1);
  background-image: linear-gradient(135deg, rgba(173,216,230,0.05) 25%, transparent 25%), 
                    linear-gradient(225deg, rgba(173,216,230,0.05) 25%, transparent 25%), 
                    linear-gradient(45deg, rgba(173,216,230,0.05) 25%, transparent 25%), 
                    linear-gradient(315deg, rgba(173,216,230,0.05) 25%, transparent 25%);
  background-size: 20px 20px;
  background-blend-mode: overlay;
  overflow:hidden;
}

/* ---------- pages ---------- */
.page{display:none;animation:fadeSlide .8s ease}
.active-page{display:block}
@keyframes fadeSlide{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

/* ---------- HEADINGS ---------- */
.page h1{
  font-weight:bold; font-style:italic; text-align:center; text-transform:uppercase;
  font-family: 'DM Serif Display', cursive; font-size:3rem; color:#222;
}

/* ---------- Page 2: Hobby ---------- */
#page2 p, #page2 h3{
  text-align:center; /* Selarikan caption ke tengah */
  font-family: 'STIX Two Math', serif; font-style:italic; color:#1a4d99;
  font-size:1.15rem; margin-top:10px; line-height:1.6;
}
#page2 .song-box{
  margin-left:auto;
  margin-right:auto;
  display:block;
  text-align:center;
  margin-top:20px;
}

/* Floating music notes */
.music-note{
  position:absolute;
  font-size:2rem;
  animation:floatUp 8s linear infinite;
  opacity:0.9;
}
@keyframes floatUp{
  0%{transform: translateY(100vh) scale(1); opacity:0;}
  50%{transform: translateY(50vh) scale(1.2); opacity:1;}
  100%{transform: translateY(-50px) scale(0.8); opacity:0;}
}
</style>
</head>
<body>

<!-- PAGE 2: Hobby -->
<section class="page active-page" id="page2">
  <h1>üéß Hobby</h1>
  <p>I love listening to this song because it gives off a very poetic vibe. I will play this song when I drive. üé∂</p>
  <div class="song-box">
    <h3>üéµ Ombak Rindu by Hafiz Suip & Adira Suhaimi</h3>
    <audio controls>
      <source src="ombakrindu.mp3" type="audio/mp3">
    </audio>
  </div>
  <!-- floating music notes -->
  <div class="music-note" style="left:10%;">üé∂</div>
  <div class="music-note" style="left:25%;">üéµ</div>
  <div class="music-note" style="left:40%;">‚ú®</div>
  <div class="music-note" style="left:55%;">üé∂</div>
  <div class="music-note" style="left:70%;">üéµ</div>
  <div class="music-note" style="left:85%;">üé∂</div>
  <button onclick="showPage(1)">‚¨ÖÔ∏è Back</button>
  <button onclick="showPage(3)">Next ‚û°Ô∏è</button>
</section>

<script>
function showPage(num){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active-page'));
  document.getElementById('page'+num).classList.add('active-page');
  window.scrollTo({top: document.querySelector('.container').offsetTop - 20, behavior:'smooth'});
}
</script>
</body>
</html>
